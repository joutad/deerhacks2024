<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        canvas {
            display: block; /* Make the canvas fill the screen */
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
          }
        }
      </script>
    <script>
        // Your Three.js code goes here

        // Create the Three.js Scene
        var scene = new THREE.Scene();

        // Create a new Perspective Camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        // Create a Full Screen WebGL Renderer
        var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setClearColor("#DDDDDD");
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        // Make sure the project is responsive based on window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        })

        // Add a light
        var light = new THREE.PointLight(0xFFFFFF, 1.4, 1000)
        light.position.set(0, 15, 15);
        scene.add(light);

        // Load the object
        var loader = new THREE.OBJLoader();
        loader.load('models/island.obj', function (object) {
            scene.add(object);
        });

        var render = function () {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        // Call this to render the entire scene
        render();
    </script>
</body>
</html>
