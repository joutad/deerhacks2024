<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .welcome {
            margin-bottom: 20px;
            text-align: center;
        }
        .logout-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard!</h1>
        <div class="welcome">
            <p>Hello, {{ current_user.id }}</p>
        </div>
        <div class="buttons-container">
            <a href="/games" class="dashboard-btn">Games</a>
            <a href="/progress" class="dashboard-btn">Student Progress</a>
            <a href="/island" class="dashboard-btn">Island</a>
        </div>
        <div class="logout-btn">
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
