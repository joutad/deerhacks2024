<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <style>
        body {
            font-family: 'Gill Sans', cursive, sans-serif;
            background-image: url('/static/classroom.jpg'); /* Classroom image */
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            /*max-width: 600px;*/ /* Adjust width to your preference */
        }
        h1 {
            color: #228B22; /* Forest green */
            margin-top: 0;
        }
        .classroom-info {
            margin-top: 20px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #228B22; /* Forest green */
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to {{ room }}!</h1>
        <div class="classroom-info">
            <!-- Add any additional information about the classroom here -->
        </div>
        <a class="back-link" href="/student-classrooms">Back to Classrooms</a>
    </div>
</body>
</html>
