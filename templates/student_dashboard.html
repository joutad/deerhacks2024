<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #D5F0C1; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #80BCBD; 
        }
        .welcome {
            margin-bottom: 20px;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }
        .dashboard-btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #F9F7C9; 
            color: #80BCBD; /* Forest green */
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .dashboard-btn:hover {
            transform: scale(1.1);
        }
        .logout-btn {
            margin-top: 20px;
        }
        .logout-btn a {
            color: #FF4500; /* Orange red */
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Island Dashboard!</h1>
        <div class="welcome">
            <p>Hello, {{ current_user.id }}</p>
        </div>
        <div class="buttons-container">
            <a href="/games" class="dashboard-btn">Games</a>
            <a href="/progress" class="dashboard-btn">Progress</a>
            <a href="/island" class="dashboard-btn">Island</a>
        </div>
        <div class="logout-btn">
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
