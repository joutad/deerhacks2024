<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Gill Sans', cursive, sans-serif;
            background-image: url('static/island.png'); /* Tree image */
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #228B22; /* Forest green */
        }
        .welcome {
            margin-bottom: 20px;
        }
        .dashboard-btn {
            display: block;
            margin-bottom: 10px;
            color: #228B22; /* Forest green */
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .dashboard-btn:hover {
            background-color: #FFD700; /* Gold */
        }
        .logout-btn {
            margin-top: 20px;
        }
        .logout-btn a {
            color: #228B22; /* Forest green */
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Island Adventure!</h1>
        <div class="welcome">
            <p>Hello, {{ name }}</p>
        </div>
        <div class="buttons-container">
            <a href="/student-classrooms" class="dashboard-btn">My Classrooms</a>
            <a href="/island" class="dashboard-btn">My Island</a>
        </div>
        <div class="logout-btn">
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
