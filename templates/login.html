<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Gill Sans', cursive, sans-serif;
            background-image: url('static/island.png'); /* Tree image */
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #228B22; /* Forest green */
        }
        
        label {
            margin-bottom: 8px;
            display: block;
            color: #228B22; /* Forest green */
            font-size: 18px;
        }
        
        input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #228B22; /* Forest green */
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input[type="submit"] {
            background-color: #FFD700; /* Gold */
            color: #228B22; /* Forest green */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #FFA500; /* Orange */
        }
        
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #228B22; /* Forest green */
            text-decoration: none;
            font-size: 16px;
        }
        
        p {
            text-align: center;
            margin: 15px 0;
            color: #228B22; /* Forest green */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form action="/login_direct" method="post">
        <h1>Welcome to Lil Learner!</h1>
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" placeholder="Email">
        
        <label for="password">Enter your password:</label>
        <input type="password" name="password" id="password" placeholder="Password">
        
        <label for="role">Select your role:</label>
        <select name="role" id="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>

        <input type="submit" value="Login">
        <p>{{ html_error }}</p>
        <a href="/register">Don't have an account yet? Register</a>
        <a href="/login">Login with Auth0</a>

    </form>
</body>
</html>
